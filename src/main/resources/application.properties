# Application Configuration
spring.application.name=ticket-management-system
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (pour le développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example.ticket=DEBUG
logging.level.org.springframework.security=DEBUG

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.default-produces-media-type=application/json

# Désactiver temporairement la sécurité sur les endpoints OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging pour debug OpenAPI
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG